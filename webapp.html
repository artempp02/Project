<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Game</title>
  <style>
    .scratch-btn {
  background-color: #768c62; /* Earthy green that fits with #5a6d4f */
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  padding: 10px 16px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.scratch-btn:hover {
  background-color: #91a77a;
  transform: scale(1.05);
}

    body {
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 15px;
    }

    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 0;
      border: 2px solid #333;
    }

    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      border: 1px solid #aaa;
      background-color: white;
      box-sizing: border-box;
    }

    .cell:focus {
      outline: 2px solid #5a6d4f;
    }

    .prefilled {
      background-color: #e0e0e0;
      font-weight: bold;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #5a6d4f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4a5d3f;
    }

    .cell:nth-child(3n) {
      border-right: 2px solid #000;
    }

    .cell:nth-child(n+19):nth-child(-n+27),
    .cell:nth-child(n+46):nth-child(-n+54),
    .cell:nth-child(n+73):nth-child(-n+81) {
      border-bottom: 2px solid #000;
    }

    .row-3 .cell,
    .row-6 .cell {
      border-bottom: 2px solid #000;
    }
  </style>
</head>
<body>
  <h1>Sudoku Game</h1>
  <div id="timer">Time: 0s</div>
  <div class="sudoku-board" id="board"></div>

  <div class="controls">
    <button onclick="checkSolution()">Check</button>
    <button onclick="resetBoard()">Reset</button>
    <button onclick="generateRandomPuzzle()">New Puzzle</button>
    <button class="scratch-btn" onclick="location.href='scretch.html'">Go to Scretch Page</button>

  </div>
  

  <script>
    const puzzles = [
      [
        [5, 3, "", "", 7, "", "", "", ""],
        [6, "", "", 1, 9, 5, "", "", ""],
        ["", 9, 8, "", "", "", "", 6, ""],
        [8, "", "", "", 6, "", "", "", 3],
        [4, "", "", 8, "", 3, "", "", 1],
        [7, "", "", "", 2, "", "", "", 6],
        ["", 6, "", "", "", "", 2, 8, ""],
        ["", "", "", 4, 1, 9, "", "", 5],
        ["", "", "", "", 8, "", "", 7, 9]
      ],
      [
        ["", "", 4, "", "", "", 8, "", 5],
        [5, "", "", 4, "", 8, "", "", ""],
        ["", "", "", "", "", "", "", 3, ""],
        [3, "", "", "", 9, "", "", "", ""],
        ["", 8, "", "", "", "", "", 6, ""],
        ["", "", "", "", 1, "", "", "", 2],
        ["", 2, "", "", "", "", "", "", ""],
        ["", "", "", 5, "", 7, "", "", 6],
        [1, "", 9, "", "", "", 4, "", ""]
      ],
      [
        ["", "", "", 2, 6, "", 7, "", 1],
        [6, 8, "", "", 7, "", "", 9, ""],
        [1, 9, "", "", "", 4, 5, "", ""],
        [8, 2, "", 1, "", "", "", 4, ""],
        ["", "", 4, 6, "", 2, 9, "", ""],
        ["", 5, "", "", "", 3, "", 2, 8],
        ["", "", 9, 3, "", "", "", 7, 4],
        ["", 4, "", "", 5, "", "", 3, 6],
        [7, "", 3, "", 1, 8, "", "", ""]
      ]
    ];

    let puzzle = [];
    let timer = 0;
    let interval;

    const board = document.getElementById("board");
    const timerDisplay = document.getElementById("timer");

    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          const input = document.createElement("input");
          input.type = "text";
          input.maxLength = 1;
          input.classList.add("cell");

          if ((row + 1) % 3 === 0) input.style.borderBottom = "2px solid #000";
          if ((col + 1) % 3 === 0) input.style.borderRight = "2px solid #000";

          if (puzzle[row][col] !== "") {
            input.value = puzzle[row][col];
            input.disabled = true;
            input.classList.add("prefilled");
          }

          input.dataset.row = row;
          input.dataset.col = col;

          input.oninput = () => {
            const val = input.value;
            if (!/^[1-9]$/.test(val)) {
              input.value = "";
            }
          };

          board.appendChild(input);
        }
      }
    }

    function checkSolution() {
      const cells = document.querySelectorAll(".cell");
      let valid = true;
      const boardData = Array.from({ length: 9 }, () => Array(9).fill(""));

      cells.forEach((cell) => {
        const row = cell.dataset.row;
        const col = cell.dataset.col;
        boardData[row][col] = cell.value;
      });

      const isValidGroup = (group) => {
        const nums = group.filter(n => n !== "");
        return new Set(nums).size === nums.length;
      };

      for (let i = 0; i < 9; i++) {
        const row = boardData[i];
        const col = boardData.map(row => row[i]);
        if (!isValidGroup(row) || !isValidGroup(col)) valid = false;
      }

      for (let boxRow = 0; boxRow < 3; boxRow++) {
        for (let boxCol = 0; boxCol < 3; boxCol++) {
          const square = [];
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              square.push(boardData[boxRow * 3 + i][boxCol * 3 + j]);
            }
          }
          if (!isValidGroup(square)) valid = false;
        }
      }

      alert(valid ? "ðŸŽ‰ Great job! Sudoku is valid!" : "âŒ Some values are incorrect.");
    }

    function resetBoard() {
      createBoard();
      resetTimer();
    }

    function generateRandomPuzzle() {
      puzzle = JSON.parse(JSON.stringify(puzzles[Math.floor(Math.random() * puzzles.length)]));
      resetBoard();
    }

    function startTimer() {
      timer = 0;
      clearInterval(interval);
      interval = setInterval(() => {
        timer++;
        timerDisplay.textContent = `Time: ${timer}s`;
      }, 1000);
    }

    function resetTimer() {
      clearInterval(interval);
      startTimer();
    }

    // Initialize game
    generateRandomPuzzle();
    startTimer();
  </script>
</body>
</html>
